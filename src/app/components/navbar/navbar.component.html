<p-menubar>
  <ng-template pTemplate="start">
    <h2 class="m-0 text-xl font-bold">Bank App</h2>
  </ng-template>
  <ng-template pTemplate="end">
    <div class="flex gap-4">
      <a
        routerLink="/home"
        routerLinkActive="font-bold"
        class="p-2 hover:bg-gray-100 rounded"
        >Home</a
      >
      <a
        routerLink="/users"
        routerLinkActive="font-bold"
        class="p-2 hover:bg-gray-100 rounded"
        >Users</a
      >
      <a
        routerLink="/transactions"
        routerLinkActive="font-bold"
        class="p-2 hover:bg-gray-100 rounded"
        >Transactions</a
      >
      <p-button
        label="Logout"
        icon="pi pi-sign-out"
        (onClick)="logout()"
        severity="danger"
      ></p-button>
    </div>
  </ng-template>
</p-menubar>
