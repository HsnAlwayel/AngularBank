<div class="sticky top-0 z-10 bg-dark-50">
  <p-menubar styleClass="shadow-sm border-0">
    <ng-template pTemplate="start">
      <div class="flex items-center">
        <i class="pi pi-building text-primary-400 text-2xl mr-2"></i>
        <h2 class="m-0 text-xl font-bold text-primary-300">AlFalas Bank</h2>
      </div>
    </ng-template>
    <ng-template pTemplate="end">
      <div class="flex items-center gap-4">
        <a
          routerLink="/home"
          routerLinkActive="text-primary-400 font-semibold"
          class="p-2 hover:bg-dark-200 rounded-md transition-colors duration-200 flex items-center text-gray-300"
        >
          <i class="pi pi-home mr-1"></i>
          <span>Home</span>
        </a>
        <a
          routerLink="/users"
          routerLinkActive="text-primary-400 font-semibold"
          class="p-2 hover:bg-dark-200 rounded-md transition-colors duration-200 flex items-center text-gray-300"
        >
          <i class="pi pi-users mr-1"></i>
          <span>Users</span>
        </a>
        <a
          routerLink="/transactions"
          routerLinkActive="text-primary-400 font-semibold"
          class="p-2 hover:bg-dark-200 rounded-md transition-colors duration-200 flex items-center text-gray-300"
        >
          <i class="pi pi-list mr-1"></i>
          <span>Transactions</span>
        </a>
        <a
          routerLink="/profile"
          routerLinkActive="text-primary-400 font-semibold"
          class="p-2 hover:bg-dark-200 rounded-md transition-colors duration-200 flex items-center text-gray-300"
        >
          <i class="pi pi-user mr-1"></i>
          <span>Profile</span>
        </a>
        <p-button
          label="Logout"
          icon="pi pi-sign-out"
          (onClick)="logout()"
          severity="danger"
          styleClass="p-button-sm"
        ></p-button>
      </div>
    </ng-template>
  </p-menubar>
</div>
