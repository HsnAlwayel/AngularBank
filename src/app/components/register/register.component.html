<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <p-card header="Register" styleClass="w-full max-w-md">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="username" class="block mb-2">Username</label>
        <input
          id="username"
          type="text"
          pInputText
          formControlName="username"
          class="w-full"
        />
        @if (registerForm.get('username')?.invalid &&
        registerForm.get('username')?.touched) {
        <small class="text-red-500">Username is required</small>
        }
      </div>

      <div class="mb-4">
        <label for="password" class="block mb-2">Password</label>
        <p-password
          id="password"
          formControlName="password"
          [toggleMask]="true"
          styleClass="w-full"
        ></p-password>
        @if (registerForm.get('password')?.invalid &&
        registerForm.get('password')?.touched) {
        <small class="text-red-500">Password is required</small>
        }
      </div>

      <div class="mb-4">
        <label for="image" class="block mb-2">Profile Image</label>
        <input type="file" (change)="onFileSelected($event)" accept="image/*" />
      </div>

      @if (errorMessage) {
      <div class="mb-4">
        <p-message severity="error" [text]="errorMessage"></p-message>
      </div>
      }

      <div class="flex justify-between items-center">
        <p-button
          type="submit"
          [disabled]="registerForm.invalid || isLoading"
          [label]="isLoading ? 'Registering...' : 'Register'"
        ></p-button>
        <a routerLink="/login" class="text-blue-500 hover:underline"
          >Already have an account?</a
        >
      </div>
    </form>
  </p-card>
</div>
