<p-toolbar>
  <div class="p-toolbar-group-left">
    <p-dropdown
      [options]="filterOptions"
      [(ngModel)]="selectedType"
      placeholder="Filter by Type"
      (onChange)="onSearch()"
    ></p-dropdown>

    <p-calendar
      [(ngModel)]="dateFrom"
      selectionMode="single"
      placeholder="From"
      (onSelect)="onSearch()"
    ></p-calendar>

    <p-calendar
      [(ngModel)]="dateTo"
      selectionMode="single"
      placeholder="To"
      (onSelect)="onSearch()"
    ></p-calendar>

    <div class="amount-range" style="display: flex; align-items: center">
      <input
        pInputText
        type="number"
        placeholder="Min"
        [(ngModel)]="minAmount"
        (input)="onSearch()"
        style="width: 4.5rem; margin-right: 0.25rem"
      />
      <span style="margin: 0 0.5rem; font-weight: bold">â€“</span>
      <input
        pInputText
        type="number"
        placeholder="Max"
        [(ngModel)]="maxAmount"
        (input)="onSearch()"
        style="width: 4.5rem; margin-left: 0.25rem"
      />
    </div>
  </div>

  <div class="p-toolbar-group-right">
    <button
      pButton
      type="button"
      label="Clear Filters"
      icon="pi pi-filter-slash"
      styleClass="p-button-danger p-button-outlined p-button-rounded"
      (click)="clearFilters()"
      title="Clear all filters"
    ></button>
  </div>
</p-toolbar>

<p-table
  [value]="transactions"
  [paginator]="true"
  [rows]="pageSize"
  [totalRecords]="totalRecords"
  (onPage)="onPageChange($event)"
>
  <ng-template pTemplate="header">
    <tr>
      <th>Amount</th>
      <th>Date</th>
      <th>Type</th>
      <th>From</th>
      <th>To</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-tx>
    <tr>
      <td
        [ngClass]="{
          deposit: tx.type === 'deposit',
          withdraw: tx.type === 'withdraw',
          transfer: tx.type === 'transfer'
        }"
      >
        {{ tx.type === "deposit" ? "+" : "-" }}{{ tx.amount }}
      </td>
      <td>{{ tx.createdAt | date : "dd/MM/yyyy" }}</td>
      <td>{{ tx.type | titlecase }}</td>
      <td>{{ tx.from }}</td>
      <td>{{ tx.to }}</td>
    </tr>
  </ng-template>

  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="5">No transactions found.</td>
    </tr>
  </ng-template>
</p-table>
